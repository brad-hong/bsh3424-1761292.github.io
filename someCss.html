<!DOCTYPE html>
	<html>
		<head>
			<title>some CSS</title>
			<link rel="stylesheet" href="anExternal.css">
			<style>
				p.fonta {
					font-family: verdana;
				}
				p.fontb {
					font-family: courier;
				}
				p.dotted{
					border: dotted;
				}
				p.rounded{
					border: 2px solid;
					border-radius: 5px;
				}
				.container {
					position: relative;
					text-align: center;
					color: white;
				}
				.centered {
					position: absolute;
					top: 50%;
					left: 50%;
					transform: translate(-50%, -50%);
				}
				img.right {
					float: right;
				}
			</style>
		</head>
		<body>
			<p class="fonta">This is in verdana</p>
			<p class="fontb">This is in courier</p>
			<img src="https://wallpaperbrowse.com/media/images/graymalin.png" title="Pineapple" style="width:50px;height:50px;margin:20px">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_tfq38tcgsJxE9CPcd85qDG4gTauFwqd7LLL6jVnqyFVohotr" title="Zebra" style="width:50px;height:50px;margin:20px">
			<p class="dotted">Surrounded by dots</p>
			<p class="rounded">Rounded corners</p>
			<div class="container">
				<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_tfq38tcgsJxE9CPcd85qDG4gTauFwqd7LLL6jVnqyFVohotr">
				<div class="centered">Text centered in Picture</div>
			</div>
			<p><img class="right" src="http://cdn.newsapi.com.au/image/v1/9fdbf585d17c95f7a31ccacdb6466af9" title="hole" style="width:75px;height50px">This is some text to show that
			the picture is floating to the right of the text</p>
		</body>
	</html>
